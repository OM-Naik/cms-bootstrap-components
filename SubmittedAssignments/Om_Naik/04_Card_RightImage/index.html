        <!-- Card - Image Right -->
        <div class="col-md-6 d-flex align-items-center ps-5 pe-0">

            <div class="card-body">

                <h5 class="card-title">Card title</h5>

                <p class="card-text text-primary-emphasis">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                <p class="card-text fw-bold d-none"><small class="text-muted">Last updated 3 mins ago</small></p>

        <div class="col-md-6 p-5">
