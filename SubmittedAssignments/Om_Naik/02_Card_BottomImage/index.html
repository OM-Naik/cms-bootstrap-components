<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Card - Image Top -->
<div class="card bg-secondary p-5 border border-1 border-black position-absolute top-50 start-50 translate-middle"
    style="width: 400px;">

    <!-- Card Header -->
    <div class="card-header fw-bold  text-bg-primary border border-0 text-center mb-3">
        Featured
    </div>
    <!-- Card Body -->
    <div class="card-body text-bg-primary rounded mb-3 ">
        <!-- Card Header -->
        <h5 class="text-center">Card title</h5>
        <!-- Card Body Content -->
        <p class="card-text text-center">Some quick example text to build on the card title and make up the bulk of the
            card's
            content.</p>
        <!-- Card Footer -->
        <p class="card-text fw-bold text-end d-none"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
    <div class="card-footer body-secondary border border-0 text-black text-center mb-3">
        2 days ago
    </div>

    <!-- Image -->
    <img src="https://via.placeholder.com/300" class="card-img-bottom border border-secondary-emphasis border-5 rounded-circle"
        alt="Placeholder image">

</div>
