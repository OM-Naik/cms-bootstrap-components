<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Card - Image Top -->
<div class="card position-absolute top-50 start-50 translate-middle "
    style="width: 400px;">
    <!-- Image -->
    <img src="https://via.placeholder.com/300" class="card-img-top border border-1 border-dark" alt="Placeholder image">

    <!-- Card Header -->
    <div class="card-header bg-secondary text-center text-white fw-bold">
        Featured
    </div>
    <!-- Card Body -->
    <div class="card-body text-bg-warning">
        <!-- Card Header -->
        <h5 class="card-title text-black fw-bold">Card title</h5>
        <!-- Card Body Content -->
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
        <!-- Card Footer -->
        <p class="card-text fw-bold"><small class=" text-danger ">Last updated 3 mins ago</small></p>
    </div>
    <div class="card-footer bg-danger text-end text-white ">
        2 days ago
    </div>
</div>
